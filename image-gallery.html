<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/c73bb0f812.js"
      crossorigin="anonymous"
    ></script>
    <!-- Owl Carousel Dependencies -->
    <link rel="stylesheet" href="vendors/owl.carousel.css" />
    <link rel="stylesheet" href="vendors/owl.theme.default.css" />

    <!-- Light Gallery Dependencies -->
    <link rel="stylesheet" href="css/lightgallery.min.css" />
    <link rel="stylesheet" href="css/lg-transitions.min.css" />
    <title>Home - Bashir Payenda</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body style="background-color: #f3f3f3;">
    <!-- Navigation bar -->
    <header id="header">
      <div class="burger-menu">
        <span class="burger-menu__bar"></span>
      </div>
      <nav id="nav">
        <div class="logo">
          LOGO
        </div>
        <ul class="nav">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#featured-videos" class="nav__link">My Videos</a>
          </li>
          <li class="nav__item">
            <a href="image-gallery.html" class="nav__link active"
              >Photo Gallery</a
            >
          </li>
          <li class="nav__item">
            <a href="contact.html" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- image Gallery -->
    <div class="gallery-title">
      <span class="title"></span>
    </div>
    <section class="gallery-container">
      <br />
      <div id="gallery">
        <div class="column">
          <a href="imgs/bashir.jpg" class="item">
            <img src="imgs/bashir.jpg" alt="" />
          </a>
          <a href="imgs/home-slide.jpg" class="item">
            <img src="imgs/home-slide.jpg" alt="" />
          </a>
        </div>
        <div class="column">
          <a href="imgs/home-slide01.jpg" class="item">
            <img src="imgs/home-slide01.jpg" alt="" />
          </a>
        </div>
        <div class="column">
          <a href="imgs/home-slide03.jpg" class="item">
            <img src="imgs/home-slide03.jpg" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer">
      Copyright &copy; 2019 <br />
      <!--       
        <div class="row">
        </div> 
      -->
    </footer>

    <!-- toTopIcon -->
    <a href="#header" id="toTopBtn"
      ><i class="fas fa-arrow-alt-circle-up"></i
    ></a>

    <!-- jQuery -->
    <script src="vendors/jquery.js"></script>
    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <!-- Owl Carousel Dependencies -->
    <script src="vendors/owl.carousel.js"></script>

    <!-- Light Gallery Dependencies -->
    <script src="vendors/lightgallery-all.min.js"></script>
    <script src="vendors/lightgallery.min.js"></script>

    <!-- to be added after lightgallery.js -->
    <script src="vendors/lg-fullscreen.min.js"></script>
    <script src="vendors/lg-thumbnail.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
